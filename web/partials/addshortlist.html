<div>
  <form ng-submit="onSubmitRecommend();">

    <input type="text" ng-model="formData.listingid" id="listingid" size="100" required>
    </br>
    <label for="listingTitle">User email</label>
    <input type="text" ng-model="formData.email" id="email" size="100" required>
    </br>
    
    </br>

</br>
Message : <input type="text" size="200" ng-model="statusMessage" placeholder="" readonly>
</br>


</div>
