<div>
  <form ng-submit="onSubmitNewListing();">
    <label for="listingTitle">Title</label>
    <input type="text" ng-model="listingFormData.title" id="listingTitle" size="100" required>
    </br>
    <label for="exampleInputEmail1">Address</label>
    <input type="text" ng-model="listingFormData.address"  id="exampleInputEmail1" size="100" required>
    </br>
    <label for="listingDescription">Description</label>
    <textarea id="listingDescription" ng-model="listingFormData.description" cols="50" rows="5" required></textarea>
    </br>
    <label for="listingBathroom">Bathroom</label>
    <input type="number" id="listingBathroom" ng-model="listingFormData.bathrooms" required >
    <label for="listingBedroom">Bedroom</label>
    <input type="number" id="listingBedroom" ng-model="listingFormData.bedrooms" required >
    </br>
    <label > Lat and long separated by comma</label>
    </br>
    <label for="listingLatitude">Latitude</label>
    <input type="text" id="listingLatitude" ng-model="listingFormData.latitude" placeholder="30,00000" required >
    <label for="listingLongitude">Longitude</label>
    <input type="text" id="listingLongitude" ng-model="listingFormData.longitude" placeholder="150,00000" required >
    <label for="listingPrice">Price</label>
    <input type="number"  id="listingPrice" ng-model="listingFormData.price" required>
    </br>
    <label for="listingLongitude">Source (craiglist,themlsonline,airbnb,apartmentguide,etc)</label>
    <input type="text" id="listingSource" ng-model="listingFormData.source" required >

    </br>
    <label for="listingPictures">Pictures (add the urls of the image separated by comma)</label>
    <input type="text" id="listingPictures" size="200" ng-model="listingFormData.picturesString" placeholder="http://photos/image01.jpg, http://photos/image02.jpg, http://photos/image03.jpg"required>
    </br>
    <input type="checkbox" ng-model="listingFormData.ameneties" > Amenities
    &nbsp; &nbsp; &nbsp;
    <input type="checkbox" ng-model="listingFormData.cieling" > Ceiling
    &nbsp; &nbsp; &nbsp;
    <input type="checkbox" ng-model="listingFormData.classic"> Classic
    &nbsp; &nbsp; &nbsp;
    <input type="checkbox" ng-model="listingFormData.deck_balcony"> Deck Balcony
    &nbsp; &nbsp; &nbsp;
    <input type="checkbox" ng-model="listingFormData.hardwood" > Hardwood
    &nbsp; &nbsp; &nbsp;
    <input type="checkbox" ng-model="listingFormData.kitchen" > Kitchen
    &nbsp; &nbsp; &nbsp;
    <input type="checkbox" ng-model="listingFormData.laundry"> Laundry
    </br>
    <input type="checkbox" ng-model="listingFormData.lighting"> Lighting
    &nbsp; &nbsp; &nbsp;
    <input type="checkbox" ng-model="listingFormData.loft"> Loft
    &nbsp; &nbsp; &nbsp;
    <input type="checkbox" ng-model="listingFormData.modern"> Modern
    &nbsp; &nbsp; &nbsp;
    <input type="checkbox" ng-model="listingFormData.parking"> Parking
    &nbsp; &nbsp; &nbsp;
    <input type="checkbox" ng-model="listingFormData.pet"> Pet
    &nbsp; &nbsp; &nbsp;
    <input type="checkbox" ng-model="listingFormData.spacing"> Spacing
    &nbsp; &nbsp; &nbsp;
    <input type="checkbox" ng-model="listingFormData.studio"> Studio
    &nbsp; &nbsp; &nbsp;
    <input type="checkbox" ng-model="listingFormData.sublet_roomate"> Sublet - Roomate
    &nbsp; &nbsp; &nbsp;
    <input type="checkbox" ng-model="listingFormData.view"> View
    </br>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
</div>
